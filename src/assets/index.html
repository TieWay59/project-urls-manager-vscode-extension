<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>

    {{STYLES}}
</head>
<body>
    <main>
        <h1>{{TITLE}}</h1>
        <div id="errors" class="hidden"></div>
        <ul data-bind="foreach: urls, visible: TemUrls">
            <li>
               <img 
                    class="favicon" 
                    alt="Domain favicon" 
                    data-bind="attr: { src: favicon }" 
                    onerror="this.style.display='none';this.onerror='';">
                    <a data-bind="text: href, attr: { href: href, title: href }"></a>
            </li>
        </ul>
        <button type="button" data-bind="click: increment">
            Count: <span data-bind="text: count"></span>
        </button>
        {{SCRIPTS}}
    </main>
</body>
</html>
